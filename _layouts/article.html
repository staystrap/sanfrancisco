---
layout: default
---
<main>
  <div class="section no-pad-top">
    <div class="top-image">
      <img src="img/{{page.image}}">
      <span class="image-title">{{ page.title }}</span>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col m12">
          <p>{{ content }}</p>
        </div>
      </div>

    </div>
  </div>
</main>
